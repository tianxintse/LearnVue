<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
  <title>Data & Methods</title>
</head>

<body>
  <div id="vue-app">
    <h1>My age is {{ age }}</h1>
    <button v-on:click.once="add(1)">Add one year</button>
    <button v-on:click="sub(1)">Subtract one year</button>
    <button v-on:dblclick="add(10)">Add ten year</button>
    <button v-on:dblclick="sub(10)">Subtract ten year</button>
    <br>
    <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
    <a v-on:click.prevent="click" href="https://www.google.com">Google</a>
  </div>
  <script src="app.js"></script>
</body>

</html>
