<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
  <title>Dynamic CSS Classes</title>
</head>

<body>
  <div id="vue-app">
    <h1>Dynamic CSS Classes</h1>
    <button v-on:click="avaliable = !avaliable">Toggle Avaliable</button>
    <button v-on:click="nearby = !nearby">Toggle Nearby</button>
    <p v-bind:class="computedClasses"><span>Hello</span></p>
  </div>
  <script src="app.js"></script>
</body>

</html>
